<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style type="text/css">
        html,
        body {
            width: 100%;
            height: 100%;
            background: #000;
            color: #fff;
            font-family: sans-serif;
        }

        body {
            margin: 0;
        }

        #container {
            display: flex;

        }

        #main {
            display: block;
            width: 400px;
            height: 400px;
        }

        #controls {
            margin-left: 30px;
            width: 100px;
        }
    </style>
</head>

<body>
    <div id="container">
        <canvas id="paint" width="400" height="400"></canvas>
        <div id="controls">
            <h6>Controls</h6>
            <button id="clear">Clear</button>
            <h6>Result</h6>
            <div id="result">&nbsp;</div>
            <h6>Score</h6>
            <div id="score">&nbsp;</div>
        </div>
    </div>
    <canvas id="preprocessed" width="28" height="28"></canvas>
    <script src="./bundle.js"></script>
</body>

</html>
